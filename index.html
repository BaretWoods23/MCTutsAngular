
<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head> 
    <body>
        <canvas id="myCanvas"></canvas>
        <script src="three.min.js"></script>
        <script src="three-trackballcontrols.js"></script>
        <script src="main.js"></script>
        
        <div class="inventory" ng-app="myApp" ng-controller="blocksCtrl">
<!--
            <div class="searchbar">                
                <label class="searchlabel">Search</label>
                <input id="searchtag" ng-model="tag.name" placeholder="Search for a block">
            </div>
-->
            <div class="inventory-container">
                <div class="inventory-blocks" ng-repeat="x in blocks">
                    <button class="texture" id="{{ x.name }}">
                        <img class="texture-picture" src="{{ x.icon }}">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
